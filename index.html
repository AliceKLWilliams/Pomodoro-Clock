<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="display">
        <div class="time">
            <p id="time__text">00:00</p>
        </div>
        <div class="period">
            <p id="period__text">...</p>
        </div>
    </div>

    <div class="options">
        <div class="time-option" data-option="work">
            <h2>Work Time</h2>
            <div class="time-option-control">
                <button data-change="-1">-</button>
                <p class="option__text">00</p>
                <button data-change="+1">+</button>
            </div>
        </div>

        <div class="time-option" data-option="short">
            <h2>Short Break</h2>
            <div class="time-option-control">
                <button data-change="-1">-</button>
                <p class="option__text">00</p>
                <button data-change="+1">+</button>
            </div>
        </div>

        <div class="time-option" data-option="long">
            <h2>Long Break</h2>
            <div class="time-option-control">
                <button data-change="-1">-</button>
                <p class="option__text">00</p>
                <button data-change="+1">+</button>
            </div>
        </div>

        <button class="bttn" id="start"> â–¶</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
