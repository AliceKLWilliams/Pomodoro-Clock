<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="display-container">
        <button class="bttn play">▶</button>
        <div class="display">
            <div class="display-time">
                <p>00:00</p>
            </div>
            <div class="display-period">
                <p>...</p>
            </div>
        </div>
        <button class="bttn restart">⟲</button>
    </div>

    <div class="options">
        <div class="option time-option" data-type="work">
            <h2>Work Time</h2>
            <div class="option-controls">
                <button data-change="-1">-</button>
                <p class="option-counter">25</p>
                <button data-change="+1">+</button>
            </div>
        </div>

        <div class="option time-option" data-type="short">
            <h2>Short Break</h2>
            <div class="option-controls">
                <button data-change="-1">-</button>
                <p class="option-counter">05</p>
                <button data-change="+1">+</button>
            </div>
        </div>

        <div class="option time-option" data-type="long">
            <h2>Long Break</h2>
            <div class="option-controls">
                <button data-change="-1">-</button>
                <p class="option-counter">10</p>
                <button data-change="+1">+</button>
            </div>
        </div>

        <div class="option other-option" data-type="cycles">
            <h2>Cycles</h2>
            <div class="option-controls">
                <button data-change="-1">-</button>
                <p class="option-counter">04</p>
                <button data-change="+1">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
